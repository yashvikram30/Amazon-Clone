<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Amazon</title>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-logo">
                <div class="logo border">
                </div>
            </div>
            <div class="nav-add border">
                <div id="nav-icon"><i class="fa-solid fa-location-dot"></i></div>
                <div>
                    <p id="p1">Deliver to</p>
                    <p id="p2"></i>India</p>
                </div>
            </div>
            <div class="nav-search">

                <select name="choice" id="choice">
                    <option value="">All</option>
                    <option value="Arts & Crafts">Arts & Crafts</option>
                    <option value="Automotive">Automotive</option>
                    <option value="Books">Books</option>
                    <option value="Computers">Computers</option>
                    <option value="Kindle Store">Kindle Store</option>
                    <option value="Men's Fashion">Men's Fashion</option>
                    <option value="Software">Software</option>
                    <option value="Toys & Games">Toys & Games</option>
                    <option value="Video Games">Video Games</option>
                </select>

                <input type="text" placeholder="Search Amazon">

                <div id="mag-glass">
                    <i class="fa-solid fa-magnifying-glass fa-xl" style="color: #000;"></i>
                </div>
            </div>
            
            <div class="nav-lang border">
                <div id="nav-flag"><img src="../04Amazon_Project/assets/united-states.png" alt="US Flag" width="20rem"></div>
                <div class="nav-flag-text nav-second">US <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
            
            <div class="nav-signin-return border">
                <p class="nav-first"><span>Hello, sign in</span></p>
                <p class="nav-second">Accounts and Lists<i class="fa-solid fa-caret-down"></i></p>
            </div>

            <div class="nav-signin-return border">
                <p class="nav-first"><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <div id="nav-cart-icon"><i class="fa-solid fa-cart-shopping fa-2xl"></i></div>
                <div class="nav-cart-text nav-second">
                    Cart
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="all border"><i class="fa-solid fa-bars fa-xl"></i> <span>All</span></div>
            <span class="border itm">Today's Deal</span>
            <span class="border itm">Customer Service</span>
            <span class="border itm">Registry</span>
            <span class="border itm">Gift Cards</span>
            <span class="border itm">Sell</span>
        </div>
        <div class="hero">
            <div class="link"></div>
        </div>
    </header>
</body>

</html>
